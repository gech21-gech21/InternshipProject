<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blog-container">
      <h1 class="blog-title">Exploring the Beauty of Nature</h1>
      <img src="image/agrow.png" alt="Nature Image" class="blog-image" />

      <div class="author-info">
        <img
          src="image/coffee.jpg"
          alt="Author Avatar"
          class="author-avatar"
        />
        <div class="author-details">
          <div class="author-name">Birukan Abawey</div>
          <div class="author-date">Published on July 2, 2025</div>
        </div>
      </div>
      <div class="comment-section">
        <h3>Leave a Comment</h3>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Comment" required></textarea>
          <button type="submit">Post Comment</button>
        </form>
      </div>
    </div>

    <div class="comment">
      <p>getahun fikade</p>

    </div>

      <p>birukan Abawey</p>

</html>
